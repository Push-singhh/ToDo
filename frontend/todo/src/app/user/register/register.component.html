<div class="register-card-container" fxLayout="column" fxLayoutAlign="left">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                [formGroup]="registerForm"
                fxLayout="column"
                fxLayoutAlign="center stretch"
            >
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="password2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" (click)="submit()">Register</button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="router.navigate(['/user/login'])">Login</button>
        </mat-card-actions>
    </mat-card>
    
</div>
