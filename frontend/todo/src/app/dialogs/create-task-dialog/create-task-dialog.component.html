<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Task</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="taskForm">
                <mat-form-field appearance="outline">
                    <mat-label>Task</mat-label>
                    <input type="text" matInput  formControlName="task">
                </mat-form-field>
                <mat-dialog-actions>
                    <button mat-raised-button [mat-dialog-close]="true" (click)="submit()">Create</button>
                </mat-dialog-actions>
            </form>        
        </mat-card-content>
    </mat-card>
    
</div>
