<div cdkDropList class="tasks-list" (cdkDropListDropped)="drop($event)">
    @for (task of tasks; track task) {
      <div class="task-box" cdkDrag (click)="taskDetails(task?.id)">{{task?.task}}</div>
    }
  </div>

  <div>
    <button mat-raised-button (click)="openDialog()">Create Task</button>
  </div>
