<div class="container">
    <div class="header">
        @if(user?.email) {
            <span>{{user?.email}}</span>
            <button mat-raised-button (click)="logout()">Logout</button>
        }
        @else {
            <span>Please Login</span>
            <button mat-raised-button (click)="submit()">Login</button>
        }
    </div>
    <div class="content">
        <div cdkDropList class="category-list" (cdkDropListDropped)="drop($event)">
            @for (category of categories; track category;) {
                    <div class="category-item" cdkDrag (click)="openList(category.id)"
                    [class.active]="category.id == selectedCategory">
                        {{ category?.title}}
                    </div>
            }
          </div>
    </div>
    <div class="footer">
        <button mat-raised-button (click)="openDialog()">New List</button>
    </div>
</div>
